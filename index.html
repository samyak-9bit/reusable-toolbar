<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <nine-toolbar title="My Hello application" showSearchBar="true" searchPlaceholder="Enter something to Search..." handle-search="handleSearch"></nine-toolbar>
    <h1 id="searchResult"></h1>

    <script src="index.js"></script>
    <script>
            function handleSearch(event) {
        console.log('result in main page: ', event.detail); // Log the input value
        document.getElementById('searchResult').innerText = event.detail;
    }

        document.addEventListener('search', handleSearch);
    </script>
</body>
</html>
